<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        <form [formGroup]="authFormGroup" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="emial" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authFormGroup.valid">{{isLoginMode ? 'Login'
                    : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Swith to {{ isLoginMode ?
                    'SignUp' : 'Login' }}</button>
            </div>
        </form>

        <div style="text-align: center;" *ngIf="isLoading">
            <loading-spinner></loading-spinner>
        </div>
    </div>
</div>
